<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="registeration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   

    <style>
       
    .descript{
        width: 40%;
        height: 85%;
    }
    </style>
</head>
<body >
    <div class="container-fluid header" >
    <div class="descript">
    <form action="thank.html" class="row g-3 needs-validation " novalidate>
        <div class="row-md-4">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationServer01"  required>
          <div class="valid-feedback">
            valid
          </div>
        </div>
        <div class="row-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control " id="validationServer02"  required>
          <div class="valid-feedback">
            valid
          </div>
        </div>
        <div class="row-md-4">
          <label for="validationServerUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control " id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="valid-feedback">
              valid
            </div>
          </div>
        </div>
        <div class="row-md-4">
          <label for="validationServer02" class="form-label">Password</label>
          <input type="Password" class="form-control " id="validationServer02" required>
          <div class="valid-feedback">
            valid
          </div>
        </div>
        <div class="row-md-4">
          <label for="validationServer04" class="form-label">City</label>
          <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Qena</option>
            <option>Asswan</option>
            <option>Assuit</option>
          </select>
          <div id="validationServer04Feedback" class="valid-feedback">
            valid
          </div>
        </div>
        <div class="row-md-4">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="valid-feedback">
              valid
            </div>
          </div>
        </div>
        <div class="row-md-4">
          <button class="bt" type="submit">Regiester</button>
        </div>
      </form>
    </div>
</div>
    
      <script>
         
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
          </script>
</body>
</html>
